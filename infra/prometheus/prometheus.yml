"""
Prometheus metrics configuration for PharmaRec monitoring.
Scrapes metrics from FastAPI application.
"""

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'pharmarec-prod'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API
  - job_name: 'pharmarec-backend'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend-primary'

  # Frontend (via Node exporter scraper if applicable)
  - job_name: 'pharmarec-frontend'
    static_configs:
      - targets: ['frontend:3000']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
