version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    container_name: pharmarec-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=sqlite:///./pharmacy.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
    volumes:
      - ./backend:/app/backend
      - ./pharmacy.db:/app/pharmacy.db
      - ./logs:/app/logs
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - pharmarec-network
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
    container_name: pharmarec-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_APP_NAME=PharmaRec AI
    volumes:
      - ./frontend:/app/frontend
    command: npm run dev
    networks:
      - pharmarec-network
    depends_on:
      - backend

  db:
    image: sqlite:latest
    container_name: pharmarec-db
    volumes:
      - ./data/db:/data
    networks:
      - pharmarec-network

networks:
  pharmarec-network:
    driver: bridge

volumes:
  db_data:
  app_logs:
